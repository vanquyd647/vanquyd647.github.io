<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sach san pham</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script>

        let dssp = JSON.parse(localStorage.getItem("dssp"))

        function hienthi(sp){
            let temp = "<div class='col-md-3'>" +
                "<figure class='text-center border p-3'>" +
                    " <a href='chitietsanpham.html' onclick='setMasp("+sp.masp+")'>"+
                    "<img src='"+sp.hinhanh+"' alt='Hinh anh' class='rounded w-100' height='300'>" +
                    "</a>" +
                    "<figcaption>"+sp.tensp+"</figcaption>" +
                "</figure>" +
            "</div>" 

            $("#myRow").append(temp)
        }

        function setMasp(masp){
            localStorage.setItem("masp", masp)
        }

        
        $(document).ready(function(){
            dssp.forEach(sp => {
                hienthi(sp)
            });
        })

    </script>

</head>
<body>
    
    <div class="container">
        <div class="row" id="myRow">

                    </a>
                    <figcaption>Chau hoa 1</figcaption>
                </figure>
            </div> -->
        </div>
    </div>
 
    

</body>
</html>
