<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script src="../js/data.js"></script>

    <script>
        $(document).ready(function(){

            let accounts = JSON.parse(localStorage.getItem("accounts"))

            $("#menuLogin").click(function(){
                $("#loginModal").modal()
            })

            $("#btnSignin").click(function(){
                let email = $("#txtEmail").val()
                let pw = $("#txtPW").val()

                let user = accounts.find(acc => acc.email == email)

                if(user != null && user.pw == pw){
                    alert("Login success")
                }
                else
                    alert("Login failed: Invalid email or password.")

                $("#loginModal").modal("hide")
            })
        })
    </script>

</head>
<body>
    <div class="container">
        <div class="row navbar navbar-expand-md bg-light">
            <ul class="nav navbar-nav col-md-7">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="danhsachsanpham.html">Danh sach san pham</a></li>
            </ul>

            <div class="col-md-5 text-right">
                <button class="btn btn-primary dropdown" data-toggle="dropdown">Account
                    <ul class="dropdown-menu">
                        <li class="dropdown-item"><a href="">Registration</a></li>
                        <li class="dropdown-item" id="menuLogin"><a>Login</a></li>
                    </ul>
                </button>
            </div>
        </div>
    </div>

    <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">Email: </label>
                        <input type="email" class="form-control" id="txtEmail">
                        <span id="errorEmail"></span>
                    </div>
                    <div class="form-group">
                        <label for="">Password: </label>
                        <input type="password" class="form-control" id="txtPW">
                        <span id="errorPW"></span>
                    </div>

                    <button type="button" class="btn btn-secondary btn-block" id="btnSignin">Sign in</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
